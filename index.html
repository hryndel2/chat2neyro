<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Neural Networks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .active {
            border-bottom: 2px solid;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg flex-grow flex flex-col relative">
        <div class="bg-gradient-to-r from-blue-500 to-purple-500 dark:from-blue-700 dark:to-purple-700 text-white p-4 rounded-t-lg flex items-center justify-between sticky top-0 z-10">
            <h1 class="text-xl font-bold">Chat with Neural Networks</h1>
            <div class="flex items-center">
                <i class="fas fa-robot text-2xl mr-4 cursor-pointer" id="settings-icon"></i>
                <button id="theme-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="p-4 flex-grow overflow-y-auto" id="chat-window">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="p-4 bg- gray-200 dark:bg-gray-700 flex items-center">
            <input type="text" id="message-input" class="flex-grow p-2 border rounded" placeholder="Type your message...">
            <button id="send-message" class="ml-2 bg-blue-500 text-white p-2 rounded">Send</button>
        </div>
    </div>
    <div class="p-4">
        <label for="gradient-toggle" class="flex items-center">
            <input type="checkbox" id="gradient-toggle" class="mr-2"> Enable Gradient
        </label>
        <div class="flex items-center">
            <input type="color" id="color-picker-input" class="mr-2">
            <button id="add-gradient-color" class="bg-green-500 text-white p-2 rounded">Add Color</button>
            <button id="remove-gradient-color" class="bg-red-500 text-white p-2 rounded ml-2">Remove Color</button>
            <button id="reset-gradient-colors" class="bg-yellow-500 text-white p-2 rounded ml-2">Reset Colors</button>
        </div>
        <div id="bot1-settings" class="mt-4">
            <h2 class="font-bold">Bot 1 Color Picker</h2>
            <div class="color-picker" data-color="red" style="background-color: red; width: 30px; height: 30px; cursor: pointer;"></div>
            <div class="color-picker" data-color="blue" style="background-color: blue; width: 30px; height: 30px; cursor: pointer;"></div>
            <div class="color-picker" data-color="green" style="background-color: green; width: 30px; height: 30px; cursor: pointer;"></div>
        </div>
        <div id="bot2-settings" class="mt-4">
            <h2 class="font-bold">Bot 2 Color Picker</h2>
            <div class="color-picker" data-color="purple" style="background-color: purple; width: 30px; height: 30px; cursor: pointer;"></div>
            <div class="color-picker" data-color="orange" style="background-color: orange; width: 30px; height: 30px; cursor: pointer;"></div>
            <div class="color-picker" data-color="yellow" style="background-color: yellow; width: 30px; height: 30px; cursor: pointer;"></div>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');
const themeToggle = document.getElementById('theme-toggle');
const settingsIcon = document.getElementById('settings-icon');
const settingsModal = document.getElementById('settings-modal');
const closeSettings = document.getElementById('close-settings');
const saveSettings = document.getElementById('save-settings');
const bot1SettingsButton = document.getElementById('bot1-settings');
const bot2SettingsButton = document.getElementById('bot2-settings');
const bot1SettingsContent = document.getElementById('bot1-settings-content');
const bot2SettingsContent = document.getElementById('bot2-settings-content');
const body = document.body;

let bot1Name = 'NeuralNet1';
let bot2Name = 'NeuralNet2';
let bot1Prompt = 'This is a simulated response from Neural Network 1.';
let bot2Prompt = 'This is a simulated response from Neural Network 2.';
let bot1BgColor = 'from-blue-500 to-purple-500';
let bot2BgColor = 'from-blue-500 to-purple-500';
let bot1TextColor = 'text-white';
let bot2TextColor = 'text-white';

sendButton.addEventListener('click', () => {
    const userMessage = userInput.value.trim();
    if (userMessage) {
        appendMessage('user', 'User', userMessage);
        userInput.value = '';
        // Simulate neural network responses
        setTimeout(() => {
            appendMessage('neural1', bot1Name, bot1Prompt, bot1BgColor, bot1TextColor);
        }, 1000);
        setTimeout(() => {
            appendMessage('neural2', bot2Name, bot2Prompt, bot2BgColor, bot2TextColor);
        }, 2000);
    }
});

themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    themeToggle.innerHTML = body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});

function appendMessage(type, name, message, bgColor = '', textColor = '') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `p-2 my-2 rounded-lg ${bgColor} ${textColor} ${type === 'user' ? 'text-right' : 'text-left'}`;
    messageDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
    chatWindow.appendChild(messageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
}

const gradientColors = [];

document.getElementById('add-gradient-color').addEventListener('click', () => {
    const color = document.getElementById('color-picker-input').value;
    if (color && !gradientColors.includes(color)) {
        gradientColors.push(color);
        updateGradient();
    }
});

document.getElementById('remove-gradient-color').addEventListener('click', () => {
    const color = document.getElementById('color-picker-input').value;
    const index = gradientColors.indexOf(color);
    if (index > -1) {
        gradientColors.splice(index, 1);
        updateGradient();
    }
});

function updateGradient() {
    if (gradientColors.length > 0) {
        chatWindow.style.background = `linear-gradient(to right, ${gradientColors.map(color => `from-${color}-500`).join(', ')})`;
    } else {
        chatWindow.style.background = '';
    }
}

closeSettings.addEventListener('click', () => {
    settingsModal.style.display = 'none';
});

saveSettings.addEventListener('click', () => {
    // Logic to save settings, e.g., localStorage
    localStorage.setItem('bot1Name', bot1Name);
    localStorage.setItem('bot2Name', bot2Name);
    localStorage.setItem('bot1BgColor', bot1BgColor);
    localStorage.setItem('bot2BgColor', bot2BgColor);
    localStorage.setItem('gradientColors', JSON.stringify(gradientColors));
});
    </script>
</body>
</html>
